<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">

      <h1>Library</h1>
      <button id="btnSaludar">Generate</button>
      <button id="newBookBtn">New Book</button>
      <div id="cleanBtn">Clean</div>


      <dialog id="myDialog">
        <p id="bookExistsMsg" style="color: red; display: none;">‚ö†Ô∏è El libro ya est√° en la biblioteca.</p>

        <div class="form-container">
          <form id="addBookForm">
            <fieldset>
              <legend>Add new Book</legend>
              <label for="title">Title</label>
              <input type="text" id="title">
              <label for="author">Author</label>
              <input type="text" id="author">
              <label for="pages">Pages</label>
              <input type="number" id="pages">
              <div class="radio-group">
                <span>¬øReaded?</span>
                <label>
                  <input type="radio" name="read" value="true" required />
                  Yes
                </label>
                <label>
                  <input type="radio" name="read" value="false" />
                  No
                </label>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="dialogBtn">
          <button id="addBookBtn">Add</button>
          <button id="closeDialogBtn">Close</button>
        </div>
      </dialog>


      <button id="toggleTheme" aria-label="Cambiar tema">üåô</button>
    </div>
    <div id="library-container" class="cards">
    </div>
  </div>
  <dialog id="bookInfoDialog">
    <div id="bookInfoContent"></div>
    <button id="closeBookInfoBtn">Cerrar</button>
  </dialog>
  <script src="new.js"></script>
</body>

</html>
